<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <link rel="stylesheet" href="../styles/styles.css">
</head>
<body>
    
    <!-- Time and Location Header -->
    <div class="container-fluid header-info">
        <div class="row text-white pt-3">
            <div class="col-md-6">
                <div class="row">
                    <div class="col" style="max-width: 296.8px;">
                        <p class="ms-3"><i class="bi bi-geo-alt-fill"></i> | 44 Market Square, Rogersville, AL 35652</p>
                    </div>
                    <div class="col">
                        <p class="position-relative" id="open-times"><i class="bi bi-clock"></i> | Tues/Thur: 9AM-3PM | Wed/Fri: 10AM-6PM</p>
                    </div>
                </div>
            </div>
            <div class="col-md-6">
                <a target="_blank" href="https://www.instagram.com/liftstudiosllc/"><i class="bi bi-instagram position-relative" id="header-insta" style="left: 90%; top: 10%;"></i></a>
            </div>
        </div>
    </div>

    <!-- Navbar (uses scripts to call to save space here) -->
    <nav class="navbar navbar-expand-lg navbar-lift navbar-dark" id="nav-bar"></nav>

    <div class="container-fluid" id="team-header"></div>

    <!-- Container holding team cards -->
    <div class="container-fluid" id="the-team">
        <div class="row" style="padding: 20px;">
            <div class="col-md-2"></div>
            <div class="col-md-8" id="the-team-content">
                <!-- Team content goes here, fetched in team.json -->
            <div class="col-md-2"></div>
        </div>
        <br><br>
    </div>

    <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js'></script>
    <script src='https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.13.2/jquery-ui.min.js'></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script src="../scripts/scripts.js"></script>
</body>
</html>
